<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Dispositivo - BoxeIoT</title>
  <!-- Tailwind CSS -->
 <link href="/styles.css" rel="stylesheet">
  <!-- Biblioteca para leitura de QR Code -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    .btn-loading {
      position: relative;
      color: transparent;
    }
    .btn-loading::after {
      content: '';
      position: absolute;
      left: 50%;
      top: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    /* Modal para a câmera */
    .modal {
      display: none;
      position: fixed;
      z-index: 50;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    #camera-container {
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
      margin: 15px 0;
      border-radius: 8px;
      background-color: #f0f0f0;
    }
    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #scan-region {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70%;
      height: 70%;
      border: 3px solid #2ecc71;
      border-radius: 8px;
      box-shadow: 0 0 0 4000px rgba(0, 0, 0, 0.3);
      pointer-events: none;
    }
  </style>
  <!-- Scripts do Firebase na ordem correta -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <div class="card p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Adicionar Dispositivo</h2>
    
    <div id="message" class="hidden mb-4 p-3 rounded-lg text-center font-medium transition-all duration-300"></div>
    
    <div class="mb-6">
      <label class="block text-gray-700 mb-2 font-medium">Digite o código do dispositivo:</label>
      <div class="flex">
        <input type="text" id="deviceCode" placeholder="Código do dispositivo" class="flex-grow p-3 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button id="scanQRBtn" class="bg-blue-500 text-white p-3 rounded-r-lg hover:bg-blue-600 transition duration-300">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z"></path>
          </svg>
        </button>
      </div>
      
      <label class="block text-gray-700 mb-2 font-medium mt-4">Nome do dispositivo (opcional):</label>
      <input type="text" id="deviceName" placeholder="Nome do dispositivo" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    
    <button id="addDeviceBtn" onclick="addDevice()" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition duration-300 mb-4">
      Adicionar Dispositivo
    </button>
    
    <p class="text-center text-gray-500 text-sm">
      <a href="dispositivos.html" class="text-blue-600 hover:underline font-medium">← Voltar para Meus Dispositivos</a>
    </p>
  </div>

  <!-- Modal para leitura de QR Code -->
  <div id="cameraModal" class="modal">
    <div class="modal-content">
      <h3 class="text-xl font-semibold text-gray-800 mb-4">Ler QR Code</h3>
      <p class="text-gray-600 mb-4">Aponte a câmera para o QR Code do dispositivo</p>
      
      <div id="camera-container">
        <video id="video" autoplay playsinline></video>
        <div id="scan-region"></div>
      </div>
      
      <div class="flex justify-center gap-4 mt-4">
        <button id="closeCamera" class="bg-gray-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-gray-600 transition duration-300">
          Fechar
        </button>
      </div>
    </div>
  </div>

  <script>
    // Configuração do Firebase (igual ao teste.html)
    const firebaseConfig = {
      apiKey: "AIzaSyBLsU5CMvKQOm9Qs9mu6X1K27fVI8WuBQg",
      authDomain: "boxeiot.firebaseapp.com",
      databaseURL: "https://boxeiot-default-rtdb.firebaseio.com",
      projectId: "boxeiot",
      storageBucket: "boxeiot.firebasestorage.app",
      messagingSenderId: "510231005229",
      appId: "1:510231005229:web:13e764df17a953ff9d50a4",
      measurementId: "G-0LP6HCJKGR"
    };

    // Inicializa o Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    // Variáveis para controle da câmera
    let stream = null;
    let scanningInterval = null;

    // Verificar autenticação
    firebase.auth().onAuthStateChanged((user) => {
      if (!user) {
        showMessage('Usuário não autenticado. Redirecionando para login...', true);
        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);
      }
    });

    // Inicializar funcionalidade de QR Code após o carregamento da página
    document.addEventListener('DOMContentLoaded', function() {
      const scanQRBtn = document.getElementById('scanQRBtn');
      const cameraModal = document.getElementById('cameraModal');
      const closeCamera = document.getElementById('closeCamera');
      const video = document.getElementById('video');
      
      // Abrir modal ao clicar no botão de QR Code
      scanQRBtn.addEventListener('click', openCameraModal);
      
      // Fechar modal
      closeCamera.addEventListener('click', closeCameraModal);
      
      // Fechar modal ao clicar fora dele
      cameraModal.addEventListener('click', function(e) {
        if (e.target === cameraModal) {
          closeCameraModal();
        }
      });
    });

    // Função para abrir o modal da câmera
    function openCameraModal() {
      const cameraModal = document.getElementById('cameraModal');
      cameraModal.style.display = 'flex';
      
      // Iniciar a câmera
      startCamera();
    }

    // Função para fechar o modal da câmera
    function closeCameraModal() {
      const cameraModal = document.getElementById('cameraModal');
      cameraModal.style.display = 'none';
      
      // Parar a câmera
      stopCamera();
    }

    // Iniciar a câmera
    function startCamera() {
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
          .then(function(mediaStream) {
            stream = mediaStream;
            const video = document.getElementById('video');
            video.srcObject = mediaStream;
            
            // Iniciar a verificação periódica por QR Codes
            scanningInterval = setInterval(scanVideoFrame, 500);
          })
          .catch(function(error) {
            console.error('Erro ao acessar a câmera:', error);
            showMessage('Não foi possível acessar a câmera. Verifique as permissões do navegador.', true);
          });
      } else {
        showMessage('Seu navegador não suporta acesso à câmera.', true);
      }
    }

    // Parar a câmera
    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
      
      const video = document.getElementById('video');
      video.srcObject = null;
      
      if (scanningInterval) {
        clearInterval(scanningInterval);
        scanningInterval = null;
      }
    }

    // Verificar quadro de vídeo em busca de QR Codes
    function scanVideoFrame() {
      const video = document.getElementById('video');
      
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        // Criar canvas para capturar o frame atual
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        
        // Obter dados da imagem
        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
        
        // Tentar decodificar o QR Code
        const code = jsQR(imageData.data, imageData.width, imageData.height, {
          inversionAttempts: 'dontInvert',
        });
        
        // Se encontrou um QR Code, processar o conteúdo
        if (code) {
          let deviceCode = code.data;
          
          // Verificar se o QR Code contém uma URL com parâmetros
          if (deviceCode.includes('?device=')) {
            try {
              // Tentar extrair o parâmetro device da URL
              const url = new URL(deviceCode);
              deviceCode = url.searchParams.get('device');
              
              if (!deviceCode) {
                // Se não encontrar o parâmetro device, usar o texto completo
                deviceCode = code.data;
              }
            } catch (e) {
              // Se não for uma URL válida, manter o texto original
              console.log("Conteúdo do QR Code não é uma URL válida:", e);
            }
          }
          
          // Preencher o campo com o código extraído
          document.getElementById('deviceCode').value = deviceCode;
          closeCameraModal();
          showMessage('QR Code lido com sucesso! Código extraído: ' + deviceCode, false);
        }
      }
    }

    // Função para adicionar dispositivo
    async function addDevice() {
      const deviceCode = document.getElementById('deviceCode').value.trim();
      const deviceName = document.getElementById('deviceName').value.trim();
      const addButton = document.getElementById('addDeviceBtn');
      
      if (!deviceCode) {
        showMessage('Por favor, insira o código do dispositivo.', true);
        return;
      }
      
      // Verificar se o usuário está autenticado
      const user = firebase.auth().currentUser;
      if (!user) {
        showMessage('Usuário não autenticado. Faça login novamente.', true);
        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);
        return;
      }
      
      try {
        // Mostrar estado de carregamento no botão
        addButton.classList.add('btn-loading');
        addButton.disabled = true;
        
        // Adicionar dispositivo ao usuário
        await addDeviceToUser(deviceCode, deviceName);
        
        showMessage('Dispositivo adicionado com sucesso!', false);
        setTimeout(() => {
          window.location.href = "dispositivos.html";
        }, 2000);
      } catch (error) {
        console.error("Erro ao adicionar dispositivo:", error);
        showMessage('Erro: ' + error.message, true);
      } finally {
        // Restaurar botão
        addButton.classList.remove('btn-loading');
        addButton.disabled = false;
      }
    }

    // Função para adicionar dispositivo ao usuário
    async function addDeviceToUser(deviceCode, deviceName) {
      const user = firebase.auth().currentUser;
      
      if (!user) {
        throw new Error("Usuário não autenticado");
      }
      
      // Adicionar à lista de dispositivos do usuário com apelido
      await firebase.database().ref('users/' + user.uid + '/dispositivos/' + deviceCode).set({
        apelido: deviceName || `Dispositivo ${deviceCode}`,
        timestamp: firebase.database.ServerValue.TIMESTAMP
      });
      
      // Verificar se o dispositivo já existe na nova estrutura
      const deviceSnapshot = await firebase.database().ref('devices/' + deviceCode).once('value');
      
      if (!deviceSnapshot.exists()) {
        // Criar dispositivo com a nova estrutura
        const deviceData = {
          estado: "disponivel",
          timestamp: firebase.database.ServerValue.TIMESTAMP
        };
        
        await firebase.database().ref('devices/' + deviceCode).set(deviceData);
      }
    }

    // Função para exibir mensagens
    function showMessage(text, isError = false) {
      const messageElement = document.getElementById('message');
      messageElement.textContent = text;
      messageElement.classList.remove('hidden', 'bg-red-200', 'text-red-800', 'bg-green-200', 'text-green-800');
      
      if (isError) {
        messageElement.classList.add('bg-red-200', 'text-red-800');
      } else {
        messageElement.classList.add('bg-green-200', 'text-green-800');
      }
      
      setTimeout(() => {
        messageElement.classList.add('hidden');
      }, 5000);
    }

    // Verificar se o Firebase foi carregado corretamente
    if (typeof firebase === 'undefined') {
      showMessage('Erro: Firebase não carregado. Recarregue a página.', true);
      console.error('Firebase não carregado!');
    } else {
      console.log('Firebase carregado com sucesso');
    }
  </script>
</body>
</html>
